name: fluentui_system_icons
description: A new Flutter package project.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: FluentSystemIcons-Regular
      fonts:
        - asset: packages/fluentui_system_icons/fonts/FluentSystemIcons-Regular.ttf
    - family: FluentSystemIcons-Filled
      fonts:
        - asset: packages/fluentui_system_icons/fonts/FluentSystemIcons-Filled.ttf

  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
