name: Cocoapods publish

on:
  workflow_dispatch:

jobs:
  # Triggered explicitly by publish.yml via `gh workflow run` (only on real releases, not dry-runs)
  publish-to-cocoapods:
    name: Publish to CocoaPods
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v6

    - name: Deploy to CocoaPods
      run: |
        pod spec lint --allow-warnings --quick
        pod trunk push --skip-import-validation --skip-tests --allow-warnings
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
