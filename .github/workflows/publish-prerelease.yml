name: Publish Prerelease NPM

on:
  workflow_dispatch:
    inputs:
      preid:
        description: 'Prerelease identifier used for npm version, not dist-tag (e.g., alpha, beta, rc)'
        required: false
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc
      dry-run:
        description: 'Dry run (simulate release without actually publishing)'
        required: false
        default: false
        type: boolean

jobs:
  publish-prerelease:
    if: ${{ github.repository_owner == 'microsoft' }}
    name: Publish prerelease packages
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate branch
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "âŒ ERROR: Prerelease workflow cannot be run against the main branch" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please run this workflow on a feature or release branch." >> $GITHUB_STEP_SUMMARY
            echo "For more information, see: https://github.com/microsoft/fluentui-system-icons/blob/main/packages/react-icons/docs/prerelease.md" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Derive project names from NX Graph
      - name: Resolve release projects
        id: projects
        run: |
          NX_NAMES=$(npx nx show projects -p 'react-*' --exclude 'react-native-icons' --sep ',')
          echo "nx-names=$NX_NAMES" >> "$GITHUB_OUTPUT"

      - name: Build packages
        run: |
          npx nx run-many -t build --projects=${{ steps.projects.outputs.nx-names }}

      #  NOTE:
      #   We need to calculate the next version before updating package.json manually. Otherwise the version bump would be the same version which would lead to workflow failure.
      #   This is needed because this repo doesn't set git tags per package so we are unable to leverage default Nx Release logic ( get latest version from git, falling back to package.json version)
      - name: Calculate prerelease versions
        id: versions
        run: |
          node .github/scripts/calculate-prerelease-version.js \
            --preid "${{ inputs.preid }}" \
            --projects "${{ steps.projects.outputs.nx-names }}"

      - name: Apply prerelease versions
        # we need to apply version on all nx onboarded projects without --projects,
        # otherwise nx "updateDependents": "auto" would override the version with a patch bump instead of prerelease.
        run: |
          npx nx release version "${{ steps.versions.outputs.version }}" \
            --dry-run=${{ inputs.dry-run }} \
            --verbose

      - name: Publish to npm (Nx Release)
        run: |
          npx nx release publish \
            --tag prerelease \
            --dry-run=${{ inputs.dry-run }} \
            --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ inputs.dry-run }}" == "true" ]; then
            echo "### ðŸ§ª Dry Run Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Mode:** Simulation (no actual publish)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Prerelease Published" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** prerelease" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:**" >> $GITHUB_STEP_SUMMARY
          echo -e "${{ steps.versions.outputs.summary }}" | while IFS= read -r line; do
            [ -z "$line" ] && continue
            echo "- $line" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry-run }}" == "false" ]; then
            echo "Install with:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo -e "${{ steps.versions.outputs.summary }}" | while IFS= read -r line; do
              [ -z "$line" ] && continue
              echo "npm install $line" >> $GITHUB_STEP_SUMMARY
            done
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
