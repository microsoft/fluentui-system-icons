name: 'üêû Bug Report'
description: File a bug report.
title: '[Bug](package-name): '
labels: ['bug']
projects: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: package-id
    attributes:
      label: Package
      description: |
        Which Package are you reporting a bug for?
      options:
        - 'react-native-icons'
        - 'react-icons-font-subsetting-webpack-plugin'
        - 'svg-icons (Web)'
        - 'svg-sprites (Web)'
        - 'fluentui_system_icons (Flutter)'
        - 'FluentIcons (iOS/CocoaPods)'
        - 'FluentIcons (iOS/Swift Package Manager)'
        - 'Android Library'
        - Other...
    validations:
      required: true

  - type: input
    id: pkg-version
    attributes:
      label: Package version
      description: |
        Which version of package are you using?
      placeholder: e.g. 1.1.0
    validations:
      required: true

  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: |
        What is the current behavior that you are experiencing?
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: |
        What is the behavior that you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: |
        **NOTE:**

        A [minimal reproduction](https://stackoverflow.com/help/minimal-reproducible-example) is required.
        If a report is vague (e.g. just a generic error message) and has no reproduction, it will receive a "need reproduction" label.

        ‚ÄºÔ∏è If no reproduction is provided after 3 days, it will be auto-closed. ‚ÄºÔ∏è
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce
      description: Explain how to cause the issue in the provided reproduction.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: request-priority
    attributes:
      label: Suggested severity
      options:
        - Urgent - No workaround and Products/sites are affected
        - High - No workaround
        - Medium - Has workaround
        - Low - Has or doesn't need a workaround
    validations:
      required: true

  - type: input
    id: products-affected
    attributes:
      label: Products/sites affected
      placeholder: (provide if applicable)

  - type: dropdown
    id: open-to-contribute
    attributes:
      label: Are you willing to submit a PR to fix?
      options:
        - 'yes'
        - 'no'
    validations:
      required: true

  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: Before submitting the issue, please make sure you do the following
      options:
        - label: Check that there isn't already an issue that reports the same bug to avoid creating a duplicate.
          required: true
        - label: The provided reproduction is a minimal reproducible example of the bug.
          required: true
